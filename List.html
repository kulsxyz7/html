<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML List</title>
</head>

<body>

    <!-- test ol dan li -->
    <h3>To do List</h3>
    <ol type="A">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>
    <!-- test ul dan li -->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul>
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>


    <h3>Pemograman Web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>


</body>

</html>
