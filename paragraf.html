<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Paragraf</title>
</head>

<body>
    <!--Contoh tag p, br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    <!-- Contoh Tag b, i dan u -->
    <p><b>Selamat datang</b> di kuliah <i>Pemograman web 1</i></p>
    <p>Nama saya <u>Untung Dwi Prayoga</u></p>
    <hr>
    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong>. kuliah Pemograman web 1, <em>ditiadakan!</em></p>
</body>

</html>
